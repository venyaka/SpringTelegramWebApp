<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личные данные пользователя</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .profile-card {
            max-width: 400px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center">

<div class="card p-4 shadow profile-card text-center">
    <img th:src="${userRespDTO.getPhotoUrl}"
         alt="User Photo"
         class="profile-img mx-auto">

    <h2 class="h4 mb-1" th:text="${userRespDTO.getFirstName + ' (@' + userRespDTO.getUsername + ')'}"></h2>
    <p class="text-muted mb-3" th:text="'ID: ' + ${userRespDTO.getId}"></p>

    <div class="text-start">
        <p th:if="${userRespDTO.getFirstName != null}">
            <strong>First Name:</strong> <span th:text="${userRespDTO.getFirstName}"></span>
        </p>
        <p th:if="${userRespDTO.getLastName != null}">
            <strong>Last Name:</strong> <span th:text="${userRespDTO.getLastName}"></span>
        </p>
        <p th:if="${userRespDTO.getUsername != null}">
            <strong>Username:</strong> <span th:text="${userRespDTO.getUsername}"></span>
        </p>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
